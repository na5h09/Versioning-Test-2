# This is a basic workflow to help you get started with Actions
name: Testing GitVersion

# Controls when the action will run.
on:
  #Trigger the workflow on merging a pull request to master branch
  pull_request:
#    branches: [main]
    types: [closed, synchronize, opened]
  # Triggers the workflow on push or pull request events but only for the workflow branch
#  push:
#    branches: [ Setup-Workflow ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  BROKER_HOSTNAME: ${{ secrets.BROKER_HOSTNAME }}
#  CURRENT_BUILD_COUNT: ${git rev-list HEAD ^${latest} --ancestry-path ${latest} --count}

jobs:
  waiting-to-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7

      - name: Calculate Build Number
        id: current-build
        run: |
            #!/bin/bash

            branch=$(git rev-parse --abbrev-ref HEAD)
            latest=$(git describe --tags --abbrev=0)

            semver_parts=(${latest//./ })
            major=${semver_parts[0]}
            minor=${semver_parts[1]}

            count=$(git rev-list HEAD ^${latest} --ancestry-path ${latest} --count)
            version=""

            version=${major}.${minor}-${branch}-${count}

            echo "::set-output name=count${version}""
            exit 0
#            echo "::set-output name=count:$(git rev-list HEAD ^${latest} --ancestry-path ${latest} --count)"

      - name: Create Build Label
        run: echo $CURRENT_BUILD
        env:
          CURRENT_BUILD: ${{steps.current-build.outputs.count}}

  merge-successful:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7

      - name: Calculate Build Number
        id: current-build
        run: |
            #!/bin/bash

            branch=$(git rev-parse --abbrev-ref HEAD)
            latest=$(git describe --tags --abbrev=0)

            semver_parts=(${latest//./ })
            major=${semver_parts[0]}
            minor=${semver_parts[1]}

            count=$(git rev-list HEAD ^${latest} --ancestry-path ${latest} --count)
            version=""

            version=${major}.$((minor + 1))

            echo "::set-output name=count${version}""
            exit 0
#            echo "::set-output name=count:$(git rev-list HEAD ^${latest} --ancestry-path ${latest} --count)"

      - name: Create Build Label
        run: echo $CURRENT_BUILD
        env:
          CURRENT_BUILD: ${{steps.current-build.outputs.count}}
